<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/moment/locale/fr.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="ctrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Http</h1>
        <button ng-click="loadMore()">Plus de contenu</button>
            
      </ion-header-bar>
      <ion-content>
          <ion-list>
              <ion-item ng-repeat="item in list">
                  <img src="{{item.data.thumbnail}}">
                  <h2>{{item.data.title}}</h2>
                  <p><span am-time-ago="item.data.created_utc" am-preprocess="unix"></span></p>
                  
              </ion-item>
              
          </ion-list>
          <ion-infinite-scroll on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
      </ion-content>
    </ion-pane>
  </body>
</html>
